<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My Conversations</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 25%;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            background-color: #f1f1f1;
            padding: 10px;
        }

        .contact {
            padding: 15px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .contact img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
            object-fit: cover;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
        }

        .contact:hover {
            background-color: #e0e0e0;
        }

        .unread-conversation {
            background-color: #f0f8ff;
        }

        .badge {
            background-color: red;
            color: white;
            padding: 5px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .chat-area {
            width: 75%;
            display: flex;
            flex-direction: column;
            background-color: white;
            padding: 10px;
        }

        .messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .content {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            position: relative;
            font-size: 14px;
        }

        .you .content {
            background-color: #d1e7dd;
            align-self: flex-end;
        }

        .them .content {
            background-color: #e2e3e5;
            align-self: flex-start;
        }

        .timestamp {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }

        .form-container {
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #fff;
            display: flex;
            align-items: center;
        }

        textarea {
            flex-grow: 1;
            resize: none;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        .file-input {
            display: none;
        }

        .file-label {
            margin-right: 10px;
            cursor: pointer;
            font-size: 1.2em;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 1.2em;
        }

        button:hover {
            background-color: #45a049;
        }

        .message img {
            max-width: 150px;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
        }

        .message {
            margin-bottom: 20px;
        }

        .message.sent {
            background-color: #dcf8c6;
            padding: 10px;
            border-radius: 10px;
            max-width: 60%;
            word-wrap: break-word;
            align-self: flex-end;
        }

        .message.received {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
            max-width: 60%;
            word-wrap: break-word;
            align-self: flex-start;
        }
    </style>
</head>
<body>
<div class="sidebar">
  <h2>Conversations</h2>
  <ul>
    <li th:each="contact : ${contacts}" class="contact" th:classappend="${contactUnreadStatus[contact]} ? 'unread-conversation' : ''">
      <a th:href="@{'/messages/' + ${contact.id}}" style="text-decoration: none;">
        <img th:src="@{'/profile-picture/' + ${contact.id}}" alt="Image du Contact"/>
        <div class="contact-info">
          <span th:text="${contact.name}">Nom du Contact</span>
          <!-- Afficher le dernier message -->
          <span th:text="${contact.lastMessage}">Dernier message ici</span>
        </div>
      </a>
      <span th:if="${contactUnreadStatus[contact]}" class="badge">Nouveau</span>
    </li>
  </ul>
</div>

</body>
</html>
