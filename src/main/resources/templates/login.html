<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 10px;
            font-size: 28px;
            color: #e91e63;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .login-container label {
            font-weight: bold;
            color: #e91e63;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 14px;
            padding-left: 40px;
            padding-right: 50px; /* More space for the icon */
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #d81b60;
        }

        .login-container .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .login-container .input-group i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #e91e63;
        }

        .login-container .show-password {
            position: absolute;
            top: 50%;
            padding-left: 350px; /* Adjusted position for better alignment */
            transform: translateY(-50%);
            cursor: pointer;
            color: #e91e63;
            z-index: 2;
        }

        .register-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

  </style>
</head>
<body>
<div class="login-container">
  <h1>Welcome Back</h1>
  <h2>Login</h2>

  <div th:if="${param.error}">
    <p style="color: red;">Invalid username or password. Please try again.</p>
  </div>

  <form th:action="@{/login}" method="post">
    <div class="input-group">
      <label for="username">Username:</label>
      <i class="fas fa-user"></i>
      <input type="text" id="username" name="username" required>
    </div>

    <div class="input-group">
      <label for="password">Password:</label>
      <i class="fas fa-lock"></i>
      <input type="password" id="password" name="password" required>
      <i class="fas fa-eye show-password" id="togglePassword"></i>
    </div>

    <button type="submit">Login</button>
  </form>

  <div class="register-link">
    <p>Don't have an account? <a th:href="@{/register}">Sign up here</a></p>
  </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script>
    const togglePassword = document.querySelector('#togglePassword');
    const passwordInput = document.querySelector('#password');

    togglePassword.addEventListener('click', function (e) {
        // Toggle password visibility
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);

        // Toggle icon class between eye and eye-slash
        this.classList.toggle('fa-eye-slash');
    });
</script>
</body>
</html>
