<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://example.com/your-image.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .register-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #e91e63;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d81b60;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="register-container">
                <h1>Register</h1>
                <form th:action="@{/register}" th:object="${userDTO}" method="post" enctype="multipart/form-data">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="username">Username:</label>
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" class="form-control" id="username" th:field="*{username}" required>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password">Password:</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Name:</label>
                            <div class="input-group">
                                <i class="fas fa-id-card"></i>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="age">Age:</label>
                            <div class="input-group">
                                <i class="fas fa-birthday-cake"></i>
                                <input type="number" class="form-control" id="age" th:field="*{age}" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="location">Location:</label>
                            <div class="input-group">
                                <i class="fas fa-map-marker-alt"></i>
                                <input type="text" class="form-control" id="location" th:field="*{location}" required>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="profilePicture">Profile Picture:</label>
                            <div class="input-group">
                                <i class="fas fa-camera"></i>
                                <input type="file" class="form-control" id="profilePicture" name="profilePicture">
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="maritalStatus">Marital Status:</label>
                            <select id="maritalStatus" class="form-control" th:field="*{maritalStatus}">
                                <option value="Single">Single</option>
                                <option value="Married">Married</option>
                                <option value="Divorced">Divorced</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="hasChildren">Has Children:</label>
                            <input type="checkbox" id="hasChildren" th:field="*{hasChildren}">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="gender">Gender:</label>
                            <select id="gender" class="form-control" th:field="*{gender}">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="skinTone">Skin Tone:</label>
                            <input type="text" class="form-control" id="skinTone" th:field="*{skinTone}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="termsAccepted">Accept Terms:</label>
                        <input type="checkbox" id="termsAccepted" th:field="*{termsAccepted}" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
